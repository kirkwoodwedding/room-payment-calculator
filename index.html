<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room Payment Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .background-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-map {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15;
      filter: brightness(80%) blur(1px);
    }

    .heart-icon {
      position: absolute;
      top: 54%;   /* Cancun position */
      left: 62%;
      font-size: 2.5rem;
      color: #c94f4f;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      user-select: none;
      pointer-events: none;
    }

    .content-container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      min-height: 100vh;
      position: relative;
      z-index: 1;
      line-height: 1.5;
      color: #333;
    }

    label, select, button {
      font-family: 'Poppins', sans-serif;
    }

    select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #a2b29f; /* soft sage */
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #899b87;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <img src="https://kirkwoodwedding.github.io/room-calculator/IMG_0854.JPG" alt="Background" class="bg-map" />
    <div class="heart-icon" aria-label="Cancun location">❤️</div>
  </div>

  <div class="content-container">
    <h1>Room Payment Calculator</h1>

    <label for="roomType">Select Room Type:</label>
    <select id="roomType">
      <option value="" disabled selected>Select room</option>
      <option value="juniorSuite">Junior Suite</option>
      <option value="juniorSuiteOceanView">Junior Suite Ocean View</option>
      <option value="inspiraSwimOut">INSPIRA Swim Out</option>
      <option value="inspiraTerrace">Inspira Terrace</option>
    </select>

    <label for="occupancy">Number of Guests in Room:</label>
    <select id="occupancy">
      <option value="" disabled selected>Select occupancy</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="triple">Triple</option>
    </select>

    <label for="nights">Number of Nights:</label>
    <select id="nights">
      <option value="" disabled selected>Select nights</option>
      <option value="3">3 Nights</option>
      <option value="4">4 Nights</option>
      <option value="5">5 Nights</option>
    </select>

    <button id="calculateBtn">Calculate Payment</button>

    <div class="result" id="result"></div>

    <button id="addToCalendarBtn" style="display:none;">Add to Calendar</button>
  </div>

  <script>
    // Prices object from your spreadsheet data
    const prices = {
      juniorSuite: {
        single: {3: 1654.99, 4: 2192.65, 5: 2730.31},
        double: {3: 1981.40, 4: 2613.88, 5: 3246.34},
        triple: {3: 2974.05, 4: 3923.40, 5: 4872.75}
      },
      juniorSuiteOceanView: {
        single: {3: 1717.32, 4: 2275.77, 5: 2834.21},
        double: {3: 2051.54, 4: 2707.38, 5: 3363.22},
        triple: {3: 3079.26, 4: 4063.65, 5: 5048.07}
      },
      inspiraSwimOut: {
        single: {3: 3139.40, 4: 4171.87, 5: 5204.34},
        double: {3: 3181.40, 4: 4213.88, 5: 5246.34},
        triple: {3: 4770.15, 4: 6318.21, 5: 7866.27}
      },
      inspiraTerrace: {
        single: {3: 3139.40, 4: 4171.87, 5: 5204.34},
        double: {3: 3181.40, 4: 4213.88, 5: 5246.34},
        triple: {3: 4770.15, 4: 6318.21, 5: 7866.27}
      }
    };

    const deposit = 400;
    const firstDueDate = '2025-12-11';
    const secondDueDate = '2026-03-10';

    const roomTypeSelect = document.getElementById('roomType');
    const occupancySelect = document.getElementById('occupancy');
    const nightsSelect = document.getElementById('nights');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDiv = document.getElementById('result');
    const addToCalendarBtn = document.getElementById('addToCalendarBtn');

    function formatCurrency(num) {
      return '$' + num.toFixed(2);
    }

    function generatePaymentPlan(room, occ, nights) {
      const totalPrice = prices[room][occ][nights];
      const halfPrice = totalPrice / 2;
      return {
        total: totalPrice,
        deposit,
        firstPayment: halfPrice - deposit,
        firstDue: firstDueDate,
        secondPayment: halfPrice,
        secondDue: secondDueDate
      };
    }

    function displayResult(plan) {
      resultDiv.innerHTML = `
        <p>Total Price: <strong>${formatCurrency(plan.total)}</strong></p>
        <p>Deposit Paid: <strong>${formatCurrency(plan.deposit)}</strong></p>
        <p>First Payment (50% minus deposit): <strong>${formatCurrency(plan.firstPayment)}</strong> due by ${plan.firstDue}</p>
        <p>Second Payment (Remaining 50%): <strong>${formatCurrency(plan.secondPayment)}</strong> due by ${plan.secondDue}</p>
      `;
      addToCalendarBtn.style.display = 'inline-block';
    }

    function generateICS() {
      const plan = currentPlan;
      if (!plan) return;

      const icsLines = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//room Payment Plan//EN',
        'BEGIN:VEVENT',
        `SUMMARY:First Payment Due - $${plan.firstPayment.toFixed(2)}`,
        `DTSTART;VALUE=DATE:${plan.firstDue.replace(/-/g, '')}`,
        'DESCRIPTION:Deposit paid $400. Remaining payment due.',
        'END:VEVENT',
        'BEGIN:VEVENT',
        `SUMMARY:Second Payment Due - $${plan.secondPayment.toFixed(2)}`,
        `DTSTART;VALUE=DATE:${plan.secondDue.replace(/-/g, '')}`,
        'DESCRIPTION:Final payment due for your room.',
        'END:VEVENT',
        'END:VCALENDAR'
      ];

      const blob = new Blob([icsLines.join('\r\n')], {type: 'text/calendar'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'payment-reminders.ics';
      a.click();
      URL.revokeObjectURL(url);
    }

    let currentPlan = null;

    calculateBtn.addEventListener('click', () => {
      const room = roomTypeSelect.value;
      const occ = occupancySelect.value;
      const nights = nightsSelect.value;

      if (!room || !occ || !nights) {
        alert('Please select all options.');
        return;
      }

      currentPlan = generatePaymentPlan(room, occ, parseInt(nights));
      displayResult(currentPlan);
    });

    addToCalendarBtn.addEventListener('click', generateICS);
  </script>
</body>
</html>
